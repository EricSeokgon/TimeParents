<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Bookmark Manager</h1>
        <p class="description">Keep your bookmarks clean and organized.</p>
        
        <div class="stats">
            <div class="stat-item">
                <span id="total-bookmarks">0</span>
                <span class="label">Bookmarks</span>
            </div>
            <div class="stat-item">
                <span id="total-folders">0</span>
                <span class="label">Folders</span>
            </div>
        </div>

        <button id="open-manager" class="primary-btn">Open Manager Dashboard</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
